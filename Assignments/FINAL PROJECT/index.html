<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="password-length">Password Length (8-128):</label>
            <input type="number" id="password-length" min="8" max="128" value="12">
        </div>
        <div class="form-group">
            
            <input type="checkbox" id="include-uppercase" checked>
            <label for="include-uppercase">Include Uppercase Letters:</label>
            
        </div>
        <div class="form-group">
            <label for="include-lowercase">Include Lowercase Letters:</label>
            <input type="checkbox" id="include-lowercase" checked>
        </div>
        <div class="form-group">
          <label for="include-numbers">Include Numbers:</label>
          <input type="checkbox" id="include-numbers" checked>
      </div>
      
        <div class="form-group">
            <label for="include-special">Include Special Characters:</label>
            <input type="checkbox" id="include-special" checked>
        </div>
        <button id="generate-btn">Generate Password</button>
        <div class="password-display">
            <div class="password-group">
                <textarea id="password" rows="3" readonly></textarea>
                <button id="copy-btn">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
